---
layout: default
title: 墨妄的博客
---

	　　<h4><span class="glyphicon glyphicon-send"></span> 最新博文<label class="label label-danger">new</label></h4>
	    <ul>
	　　　　{% for post in site.posts %}
	　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>{% if post.previous %}<label class="label label-danger">new</label>{% endif %}</li>
	　　　　{% endfor %}
	　　</ul>
