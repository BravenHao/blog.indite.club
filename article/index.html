title: 文章列表

---
	　　<h2>{{ page.title }}</h2>
	　　<h4><span class="glyphicon glyphicon-send"></span> 最近更新</h4>
	    <ul>
	　　　　{% for post in site.posts %}
				{% if post.category == 'A02' %}
	　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
				{% endif %}
	　　　　{% endfor %}
	　　</ul>
